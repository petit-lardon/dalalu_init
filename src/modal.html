<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Menu principal</title>

        <link rel="stylesheet" type="text/css" href="style/style.css"> 
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>

        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->


    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="menu.html">
                    <h1 class="out">Site DAL'ALU</h1>
                    <img src="img/logo-dalalu.png" alt="logo DAL'ALU" />
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse navbar-right">

                <a href="#" id="pop" class="btn btn-white" data-toggle="popover" >
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </a>

                <a href="#" class="btn btn-white" data-toggle="modal" data-target="#myModal">
                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                </a>

                <ul class="nav navbar-nav">
                    <li class="language">
                        <span class="out">Français</span>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            <img src="img/drapeau-francais.png" alt="Français" /><span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><span class="out">Anglais</span>
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                    <img src="img/drapeau-anglais.png" alt="Anglais" />
                                </a>
                            </li>
                            <li><span class="out">Allemand</span>
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                    <img src="img/drapeau-allemand.png" alt="Allemand" />
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>

            </div>
            <div id="main-navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav ">
                    <li class="active"><a href="#société">La société DAL'ALU</a></li>
                    <li><a href="#produits">Les produits DAL'ALU</a></li>
                    <li><a href="#franchise">DAL'ALU franchise</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>



        </nav>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="myModalLabel">Connexion à l'intranet</h4>
                    </div> <!-- /.modal-header -->

                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="uLogin" placeholder="Identifiant">
                                    <label for="uLogin" class="input-group-addon glyphicon glyphicon-user"></label>
                                </div>
                            </div> <!-- /.form-group -->

                            <div class="form-group">
                                <div class="input-group">
                                    <input type="password" class="form-control" id="uPassword" placeholder="Mot de passe">
                                    <label for="uPassword" class="input-group-addon glyphicon glyphicon-lock"></label>
                                </div> <!-- /.input-group -->
                            </div> <!-- /.form-group -->

                            <!-- <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Se souvenir de moi
                                </label>
                            </div> /.checkbox -->
                        </form>

                    </div> <!-- /.modal-body -->

                    <div class="modal-footer">
                        <button class="form-control btn btn-primary">Ok</button>

                        <div class="progress">
                            <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="100" style="width: 0%;">
                                <span class="sr-only">progress</span>
                            </div>
                        </div>
                    </div> <!-- /.modal-footer -->

                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
